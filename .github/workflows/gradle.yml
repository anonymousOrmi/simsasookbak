name: github-action-workflow

on:
  push:
    branches: [ "release"  ] 
  pull_request:
    branches: [ "release"  ] 
  workflow_dispatch:

env:
  S3_BUCKET_NAME:  ${{ secrets.S3_BUCKET_NAME }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  CODEDEPLOY_NAME: ${{ secrets.CODEDEPLOY_NAME }}
  CODEDEPLOY_GROUP: ${{ secrets.CODEDEPLOY_GROUP }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Github checkout
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle 
      run: ./gradlew clean build -x test # "-x test" : 빌드 시, 테스트 코드를 제외하는 옵션

    - name: Make zip file
      run: zip -r ./$GITHUB_SHA.zip .

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Upload to S3
      run: aws s3 cp --region ${{ env.AWS_REGION }} ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip

    - name: Code Deploy
      run: aws deploy create-deployment --application-name $CODEDEPLOY_NAME --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name $CODEDEPLOY_GROUP --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$GITHUB_SHA.zip 

 
